<head>

<body>
    
    <div id="img">
        <div>
           
    <div class="container" id="form-div">
        <h1>FEEDBACK</h1>
        <p class="formp">We all need people who will give us feedback</p>
        <div class="row">
 <form>
    <div class="col-md-6 input">
    <input type="text" name="name" placeholder="First Name*" class="form-control form-group" required="">
</div>
       <div class="col-md-6 input">
        <input type="text" name="name" placeholder="Last Name*" class="form-control form-group" required="">
       </div>
       <div class="container">
       <input type="Email" name="Email" placeholder="Email*" class="form-control form-group" required="">
       <br>
        <label>Our Environment*</label>
        <select class="form-control" required="">
        <option>Excellent</option>
        <option>Good</option>
        <option>Bad</option>
        <option>Others</option>
        </select>
        <br>
         <label>How would you rate achievement of our caligraphy ?</label>
         <select class="form-control">
             <option selected disabled>5</option>
             <option>4</option>
             <option>3</option>
             <option>2</option>
             <option>1</option>
         </select>
        
         <br>
         <label>How would you rate achievement of our caligraphy (Description)?</label>
            <input type="text" name="decr" class="form-control" placeholder="Description*" required="" style="height: 70px;">
            <br>
            <label>Select your Country and City?</label>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-6"><br>
                   <select class="form-control">
                       <option selected disabled>Select Country*</option>
                       <option>Pakistan</option>
                       <option>Germany</option>
                       <option>America</option>
                       <option>UAE</option>
                       <option>Others</option>
                   </select>
                </div>
                <div class="col-md-6"><br>
                    <select class="form-control">
                        <option selected disabled>Select City*</option>
                        <option>Karachi</option>
                        <option>Islamabad</option>
                        <option>Lahore</option>
                        <option>Others</option>
                    </select>
                </div>
            </div>
            <br>
            <button id="button" class="btn btn-success btn-block">Submit</button>
            <br>
            <div class="comments">
                <h2 id="comm">Comments</h2> 
                <input type="text" name="decr" class="form-control" placeholder="Type your Comments......" style="height: 70px;">
                
                <br><button id="send" class="btn btn-seccess">Send</button>
            </div>
            <div>
              <div class="rating-wrapper">
               <input type="radio" name="rating" id="star-1"><label for="star-1"></label> 
               <input type="radio" name="rating" id="star-2"><label for="star-2"></label>
               <input type="radio" name="rating" id="star-3"><label for="star-3"></label>
               <input type="radio" name="rating" id="star-4"><label for="star-4"></label>
               <input type="radio" name="rating" id="star-5"><label for="star-5"></label>
              </div>
            </div>
    </form>
</div>
